<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Extractor</title>
    <style>
        :root {
            --bg: #f4f7fa;
            --card: #fff;
            --blue: #1E88E5;
            --green: #43A047;
            --red: #E53935;
        }

        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg);
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            color: var(--blue);
            font-size: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
        }

        button {
            background: var(--blue);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            opacity: 0.9;
        }

        .results {
            margin-top: 20px;
            max-height: 400px;
            overflow: auto;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #eee;
        }

        .url-group {
            margin-bottom: 14px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .url-header {
            font-weight: bold;
            color: #455a64;
            margin-bottom: 6px;
        }

        ul {
            margin: 0;
            padding-left: 20px;
        }

        li {
            font-size: 13px;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Link Extractor</h1>
        <p>Extracts all href links from the provided URLs (Note: CORS may block cross-origin requests).</p>
        <textarea id="input" placeholder="https://www.jarir.com/sa-en/"></textarea>
        <button onclick="run()">Extract Links</button>
        <div class="results" id="output"></div>
    </div>
    <script>
        async function run() {
            const urls = document.getElementById('input').value.trim().split(/\n/).map(s => s.trim()).filter(Boolean);
            const out = document.getElementById('output');
            out.innerHTML = 'Processing...';

            if (!urls.length) return;

            try {
                if (!window.parent || !window.parent.api) throw new Error("API not found");

                const res = await window.parent.api('run-tool', {
                    code: 'link_extractor',
                    input: { urls }
                });

                const results = res.rows || res;
                let html = '';

                results.forEach(r => {
                    html += `<div class="url-group"><div class="url-header">${r.url}</div><ul>`;
                    if (r.error) {
                        html += `<li style="color:red">Error: ${r.error}</li>`;
                    } else if (r.links && r.links.length) {
                        html += r.links.map(l => `<li><a href="${l}" target="_blank">${l}</a></li>`).join('');
                        html += `<li><strong>Found: ${r.links.length} links</strong></li>`;
                    } else {
                        html += `<li>No links found.</li>`;
                    }
                    html += `</ul></div>`;
                });

                out.innerHTML = html || 'No results.';

            } catch (e) {
                out.innerHTML = `<div style="color:red">System Error: ${e.message}</div>`;
            }
        }
    </script>
    <script src="qa_bridge.js"></script>
</body>

</html>
