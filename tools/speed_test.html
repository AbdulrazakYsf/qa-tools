<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Speed Test (TTFB)</title>
    <style>
        :root {
            --bg: #f4f7fa;
            --card: #fff;
            --blue: #1E88E5;
            --green: #43A047;
            --red: #E53935;
        }

        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg);
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            color: var(--blue);
            font-size: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
        }

        button {
            background: var(--blue);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            opacity: 0.9;
        }

        .results {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th,
        td {
            padding: 8px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            color: #fff;
        }

        .ok {
            background: var(--green);
        }

        .slow {
            background: #FB8C00;
        }

        .err {
            background: var(--red);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Network Speed Test (TTFB & Download)</h1>
        <p>Enter URLs to test (one per line). Measures Time to First Byte and Total Duration.</p>
        <textarea id="input" placeholder="https://www.google.com&#10;https://www.example.com"></textarea>
        <button onclick="run()">Run Speed Test</button>
        <div class="results">
            <table id="table">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>Status</th>
                        <th>TTFB (ms)</th>
                        <th>Total (ms)</th>
                        <th>Size (B)</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
    <script>
        async function run() {
            const urls = document.getElementById('input').value.trim().split(/\n/).map(s => s.trim()).filter(Boolean);
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';

            if (!urls.length) return;

            // Create rows
            urls.forEach(url => {
                const tr = document.createElement('tr');
                tr.id = 'row-' + btoa(url).replace(/=/g, '');
                tr.innerHTML = `<td>${url}</td><td>Testing...</td><td>-</td><td>-</td><td>-</td>`;
                tbody.appendChild(tr);
            });

            try {
                if (!window.parent || !window.parent.api) throw new Error("API not found");

                const res = await window.parent.api('run-tool', {
                    code: 'speed_test',
                    input: { urls }
                });

                const results = res.rows || res;

                results.forEach(r => {
                    const tr = document.getElementById('row-' + btoa(r.url).replace(/=/g, ''));
                    if (!tr) return;

                    if (r.error) {
                        tr.innerHTML = `<td>${r.url}</td><td><span class="badge err">FAIL</span></td><td colspan="3">${r.error}</td>`;
                        return;
                    }

                    const t = r.timing || {};
                    const ttfb = t.ttfb || 0;
                    const total = t.total || 0;
                    const size = (t.size_kb || 0) * 1024;

                    const statusCode = r.status;
                    const ok = statusCode >= 200 && statusCode < 300;
                    const statusText = ok ? (ttfb < 500 ? 'FAST' : 'SLOW') : 'ERR';
                    const badge = ok ? (ttfb < 500 ? 'ok' : 'slow') : 'err';

                    tr.innerHTML = `
                        <td><a href="${r.url}" target="_blank">${r.url}</a></td>
                        <td><span class="badge ${badge}">${statusCode} ${statusText}</span></td>
                        <td>${ttfb}</td>
                        <td>${total}</td>
                        <td>${Math.round(size)}</td>`;
                });

            } catch (e) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td colspan="5" style="color:red">System Error: ${e.message}</td>`;
                tbody.insertBefore(tr, tbody.firstChild);
            }
        }
    </script>
    <script src="qa_bridge.js"></script>
</body>

</html>
