<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Counter</title>
    <style>
        :root {
            --bg: #f4f7fa;
            --card: #fff;
            --blue: #1E88E5;
            --green: #43A047;
            --purple: #7B1FA2;
        }

        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg);
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            color: var(--blue);
            font-size: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
        }

        button {
            background: var(--blue);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background: #f8f9fa;
        }

        .count-badge {
            padding: 4px 8px;
            background: #eee;
            border-radius: 12px;
            font-weight: bold;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Asset Counter</h1>
        <p>Counts images, scripts, and stylesheets found in the source of the provided URLs.</p>
        <textarea id="input" placeholder="https://www.jarir.com/sa-en/"></textarea>
        <button onclick="run()">Count Assets</button>
        <div class="results">
            <table id="table">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>Images</th>
                        <th>Scripts</th>
                        <th>CSS</th>
                        <th>Size (KB)</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
    <script>
        async function run() {
            const urls = document.getElementById('input').value.trim().split(/\n/).map(s => s.trim()).filter(Boolean);
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';

            if (!urls.length) return;

            // Create rows
            urls.forEach(url => {
                const tr = document.createElement('tr');
                tr.id = 'row-' + btoa(url).replace(/=/g, '');
                tr.innerHTML = `<td>${url}</td><td colspan="4">Fetching...</td>`;
                tbody.appendChild(tr);
            });

            try {
                if (!window.parent || !window.parent.api) throw new Error("API not found");

                const res = await window.parent.api('run-tool', {
                    code: 'asset_count',
                    input: { urls }
                });

                const results = res.rows || res;

                results.forEach(r => {
                    const tr = document.getElementById('row-' + btoa(r.url).replace(/=/g, ''));
                    if (!tr) return;

                    if (r.error) {
                        tr.innerHTML = `<td>${r.url}</td><td colspan="4" style="color:red">${r.error}</td>`;
                        return;
                    }

                    tr.innerHTML = `
                        <td><a href="${r.url}" target="_blank">${r.url}</a></td>
                        <td><span class="count-badge" style="background:#e3f2fd;color:#1565C0">${r.imgs}</span></td>
                        <td><span class="count-badge" style="background:#fff3e0;color:#E65100">${r.scripts}</span></td>
                        <td><span class="count-badge" style="background:#f3e5f5;color:#4A148C">${r.css}</span></td>
                        <td>${r.sizeKB} KB</td>`;
                });

            } catch (e) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td colspan="5" style="color:red">System Error: ${e.message}</td>`;
                tbody.insertBefore(tr, tbody.firstChild);
            }
        }
    </script>
    <script src="qa_bridge.js"></script>
</body>

</html>
