<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Syntax Validator</title>
    <style>
        :root {
            --bg: #f4f7fa;
            --card: #fff;
            --blue: #1E88E5;
            --green: #43A047;
            --red: #E53935;
        }

        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg);
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            color: var(--blue);
            font-size: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
        }

        button {
            background: var(--blue);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .valid {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .invalid {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow: auto;
            max-height: 300px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>JSON Syntax Validator</h1>
        <p>Paste JSON content or enter a URL to fetch and validate.</p>
        <textarea id="input" placeholder='{"key": "value"} or https://api.example.com/data.json'></textarea>
        <button onclick="run()">Validate JSON</button>
        <div id="msg" class="status"></div>
        <pre id="output" style="display:none"></pre>
    </div>
    <script>
        async function run() {
            const input = document.getElementById('input').value.trim();
            const msg = document.getElementById('msg');
            const out = document.getElementById('output');

            msg.style.display = 'none';
            out.style.display = 'none';

            if (!input) return;

            let jsonStr = input;

            // If URL
            if (/^https?:\/\//.test(input)) {
                try {
                    const resp = await fetch(input);
                    jsonStr = await resp.text();
                } catch (e) {
                    msg.textContent = 'Fetch Error: ' + e.message;
                    msg.className = 'status invalid';
                    msg.style.display = 'block';
                    return;
                }
            }

            try {
                const obj = JSON.parse(jsonStr);
                msg.textContent = '✅ Valid JSON';
                msg.className = 'status valid';
                msg.style.display = 'block';
                out.textContent = JSON.stringify(obj, null, 2);
                out.style.display = 'block';
            } catch (e) {
                msg.textContent = '❌ Invalid JSON: ' + e.message;
                msg.className = 'status invalid';
                msg.style.display = 'block';
            }
        }
    </script>
</body>

</html>
